<!DOCTYPE html>
<html>
<head>
    <title>HomePage</title>
    <script src="/static/plugins/bootstrap-3.4.1-dist/js/jquery-3.6.0.min"></script>
    <script type="text/javascript">
        $(function() {
            var wait = $(".second").html();
            timeOut();
            /**
             * 实现倒计时
             */
            function timeOut() {
                if(wait != 0) {
                    setTimeout(function() {
                        $('.second').text(--wait);
                        timeOut();
                    }, 1000);
                }
            }
            document.getElementById("daojishi").innerHTML = wait;
        });
    </script>
    <meta http-equiv="refresh" content="3;/userlist/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Custom Theme">
</head>


<body>
    <div class="container">
        <div class="row">
            <h1>恭喜,{{operation}}成功！</h1>
            <div class="col-md-6 col-md-offset-3">
                <section class="error-wrapper">
                    <!-- <img src="/img/error.png"> -->
                    <p class="page-404">
                        <span>页面自动</span>
                        <a href="/userlist/">跳转</a>
                        <span>等待时间：</span>
                        <span class="second" id="daojishi">3</span>
                    </p>
                </section>

            </div>
        </div>
    </div>
</body>


</html>
