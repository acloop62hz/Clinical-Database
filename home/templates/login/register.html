<!DOCTYPE html>
<html>
<head>
    <title>HomePage</title>
</head>
<body>
    <center>
    <div class="container">
        <div class="row">
            <h1>消化道疾病管理系统-注册页面</h1>
            <div class="col-md-6 col-md-offset-3">
                <form action="/register/"  method = 'POST'>  
                    {% csrf_token %}
                    <p>用户名:<input type="text" class="form-control" name="username"></p>
                    <p>密码:<input type="password" class="form-control" name="password1"></p>
                    <p>确认密码:<input type="password" class="form-control" name="password2"></p>
                    <input type="submit" class="btn btn-success">
                </form>
                <a href="/">去登录</a>
            </div>
        </div>
    </div>
    </center>
</body>
</html>
